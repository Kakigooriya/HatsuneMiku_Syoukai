                        <label for="name">お名前</label>

                    <div>

                    </div>
                    <div>

                        <textarea id="message" name="your-message"></textarea>

    <script ty="text/javascript">
        const scriptURL='https://script.google.com/macros/s/AKfycbyn46e73rAn7B-cRNOtxddSb-x3HdL7-vdbjT9floOCGnYTDiWOKSUZ-7wm6JfMbqUYNw/exec';
        const form = document.forms['DataMiku'];


        //关闭表单输入记录 .autocomplete
        document.getElementById("myForm").autocomplete="off";

        function clearForm(){
            document.getElementById("myForm").reset();
        }
        
        
          
          
          form.addEventListener('submit', e => {
            e.preventDefault()
           
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response =>{
                alert("You have successfully submitted.");
                clearForm();
                
                
              

              } )
                
              .catch(error => console.error('Error!', error.message))
            
           
              
          })
